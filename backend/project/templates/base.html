{% load static %}
{% load core_tags %}

<!DOCTYPE html>
<html lang="en">
  <head data-created="{% now "Y-m-d-H:i:s" %}">
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block head %}{% endblock %}
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body class="{% block body_class %}{% endblock %}">
    {% block body %}{% endblock %}
  </body>
</html>
